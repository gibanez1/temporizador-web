<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    <h1>Cuenta regresiva para el 20 de junio de 2025 - 12:45</h1>
    <div id="countdown"></div>
    <script>
        function actualizarTemporizador() {
            const fechaObjetivo = new Date('June 20, 2025 12:45:00').getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia <= 0) {
                document.getElementById('countdown').innerHTML = "Â¡El evento ha comenzado!";
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }
        
        setInterval(actualizarTemporizador, 1000);
        actualizarTemporizador();
    </script>
</body>
</html>
