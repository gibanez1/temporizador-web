<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .timer {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Cuenta regresiva para el 20 de junio de 2025 - 12:45</h1>
    <div class="timer" id="countdown-full"></div>
    <div class="timer" id="countdown-min-sec"></div>
    <div class="timer" id="countdown-sec"></div>
    <script>
        function actualizarTemporizador() {
            const fechaObjetivo = new Date('June 20, 2025 12:45:00').getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia <= 0) {
                document.getElementById('countdown-full').innerHTML = "¡El evento ha comenzado!";
                document.getElementById('countdown-min-sec').innerHTML = "¡El evento ha comenzado!";
                document.getElementById('countdown-sec').innerHTML = "¡El evento ha comenzado!";
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            const totalSegundos = Math.floor(diferencia / 1000);

            document.getElementById('countdown-full').innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
            document.getElementById('countdown-min-sec').innerHTML = `${minutos + horas * 60 + dias * 24 * 60}m ${segundos}s`;
            document.getElementById('countdown-sec').innerHTML = `${totalSegundos} segundos`;
        }
        
        setInterval(actualizarTemporizador, 1000);
        actualizarTemporizador();
    </script>
</body>
</html>
